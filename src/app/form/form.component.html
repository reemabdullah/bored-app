<div id="form-container" class="flex container mx-auto items-center justify-center">
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <img src="../../assets/logo.png" class="logo" />
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nbparticipants">
            Number of participants
          </label>
          <input class="focus:ring-indigo-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nbparticipants" type="number" min=1 placeholder="1" (keyup)="onKey($event, 'nbparticipants')" required>
          <p *ngIf="!valid.nbparticipants" class="text-red-500 text-xs italic">Please choose a number between 1 and 100!</p>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-sm font-bold text-gray-700 mb-2">Price from</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="price" id="minprice" class="focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 block w-full pr-12 border-gray-300 rounded-md" placeholder="0.00" (keyup)="onKey($event, 'minprice')" required>
                <div class="absolute inset-y-0 right-0 flex items-center">
                <label for="mincurrency" class="sr-only">Currency</label>
                <select id="mincurrency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>EUR</option>
                    <option>USD</option>
                </select>
                </div>
            </div>
            <p *ngIf="!valid.minprice" class="text-red-500 text-xs italic">Invalid! Please make sure you enter a number</p>
        </div>
        <div class="mb-6">
            <label for="price" class="block text-sm font-bold text-gray-700 mb-2">Price to</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="price" id="maxprice" class="focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 block w-full pr-12 border-gray-300 rounded-md" placeholder="0.00" (keyup)="onKey($event, 'maxprice')" required>
                <div class="absolute inset-y-0 right-0 flex items-center">
                <label for="maxcurrency" class="sr-only">Currency</label>
                <select id="maxcurrency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>EUR</option>
                    <option>USD</option>
                </select>
                </div>
            </div>
            <p *ngIf="!valid.maxprice" class="text-red-500 text-xs italic">Invalid! Please make sure you enter a number</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]=!isValid() (click)="onSubmit()" [routerLink]="['/result']">
            Submit
          </button>
        </div>
      </form>
      <p class="text-center text-white text-xs">
        Â©2021 Bored App by Reem. All rights reserved.
      </p>
    </div>
  </div>
