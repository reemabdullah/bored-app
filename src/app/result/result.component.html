<div id="result-container" class="flex container mx-auto items-center justify-center">
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <img src="../../assets/logo.png" class="logo" />
        <p class="block text-gray-700 text-sm font-bold mb-2"> You can : </p>
        <div *ngIf="isUndefinied()">
            <p class="block text-gray-700 text-sm mb-2">
                Oops ! There is nothing you can do...
            </p>
        </div>
        <div *ngIf="!isUndefinied()">
            <p class="block text-gray-700 text-sm mb-2">
                {{this.data.activity}}
            </p>
            <p class="block text-gray-700 text-sm mb-2">
                Type : {{this.data.type}}
            </p>
            <p class="block text-gray-700 text-sm mb-2">
                Participants : {{this.data.participants}}
            </p>
            <p class="block text-gray-700 text-sm mb-2">
                Price {{this.data.price}}
            </p>
            <p class="block text-gray-700 text-sm mb-2">
                Link : {{this.data.link}}
            </p>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [routerLink]="['/']">
            Redo
          </button>
        </div>
      </form>
      <p class="text-center text-white text-xs">
        Â©2021 Bored App by Reem. All rights reserved.
      </p>
    </div>
  </div>
